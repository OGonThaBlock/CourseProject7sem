<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Документация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
    <style>
        #app img {
          display: block;
          margin: 0 auto;
          width: 60%;
          max-width: 600px;
          border-radius: 8px;
        }
    </style>
</head>
<body>
<div id="app"></div>

<script>
    window.$docsify = {
      name: 'Музыкальный помощник',
      loadSidebar: false,
      auto2top: true,
      onlyCover: false,
      // можно добавить plugins/search.js для поиска
    };
</script>

<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

</body>
</html>
